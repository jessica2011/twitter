
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="assets/icons/css-fonts/font-awesome.min.css">
	
</head>
<body>
	<header>
		<div class="section-header">
				<span>
						<i class="fa fa-twitter fa-2x"></i>
				</span>
				<h1>Twitter</h1>
		</div>
	</header>

	<div class="section-principal">
	<section class="container-one" > 
		<div class="box-information">
			<h2>Reto de Código</h2>
			<p>Hola <br> Soy  Jess Meza, <br> Frond-end developer Jr.  :) </p>
			<br><br>
			<p class="p-last"> Código</p>
		</div>
	</section>
	
	<section class="container-two">
		<div class="box-post">
			<form > 
				<textarea  class="post post-js" name="post"  placeholder="¿Qué estás pensando?"></textarea>
			</form> 
			<div class="box-btn-count">
				<button class="btn btn-js" disabled='disabled'>TWEET</button>
				<input class="count count-js" type="text" name='count'>
			</div>
		</div>
	</section>
	</div>
	<section class = 'container-tree container-text-js'>
				
	</section>
		
		<script src="js/app.js"></script>
</body>
</html>
